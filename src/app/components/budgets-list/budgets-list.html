<hr/>
<h2>Lista de presupuestos</h2>
<div class="content-search">
    <mat-form-field appearance="outline" style="width: 320px; margin-bottom: 12px;">
        <mat-label>Buscar por cliente</mat-label>
        <input matInput (input)="applyFilter($event)" placeholder="Nombre del cliente" />
    </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%;">

    <!-- Cliente -->
    <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.clientName }}</td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Productos -->
    <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef>Productos</th>
        <td mat-cell *matCellDef="let element">{{ formatProducts(element.products) }}</td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="totalCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total (€)</th>
        <td mat-cell *matCellDef="let element">{{ element.totalCost | currency:'EUR' }}</td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.date | date:'short' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
